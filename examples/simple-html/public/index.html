<!DOCTYPE html>
<html>

<head>
    <title>Example</title>
    <script>console.log('Hello');</script>
    <!-- Import Axios dependency for SyncService package -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src='./index.js'></script>
</head>

<body>
    <div id="showMe"></div>
    <p>This is a simple HTML page.</p>
    <script>
        const CONFIGURATIONS_URL = 'http://localhost:3000/api/configurations';
        const SyncService = window.SyncService.SyncService
        const syncService = new SyncService(CONFIGURATIONS_URL, {});
        const element = document.getElementById("showMe")

        const callSyncService = async () => {
            const result = await syncService.postFetchConfigurations()
            var content;
            if (!result) {
                content = '<h1>The call was not successful</h1>';
            }
            if (result) {
                content = '<button type="button">The call was successful!</button>';
            }

            element.insertAdjacentHTML('afterbegin', content);
        };
        callSyncService()
    </script>
</body>

</html>
